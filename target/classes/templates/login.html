<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Пятёрочка</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link th:href="@{/css/login-full-page-bs4.css}" rel="stylesheet">
    <link th:href="@{/css/Navbar-Right-Links-icons.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><img th:src="@{/img/5ka_logo_rgb_02-e1663673744463-1024x406.png}" style="height: 35px;width: 157.75px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><a class="btn btn-primary ms-md-2" role="button" href="#" style="background: rgb(46,142,67);">Войти</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid main-panel">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="login-panel">
                    <div class="login-form"><img th:src="@{/img/pyaterochka-lipetsk-supermarket-shop-artikel-others-png-pngwave-pyaterochka-png-910_500.png}" width="290" height="157">
                        <form name='f' th:action="@{/login}" method='post'>
                            <div class="form-group mb-3">
                                <div class="input-group"><input class="form-control" type="text" id="login-username" name="username" required="" placeholder="Логин"></div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group"><input class="form-control" type="password" name="password" required="" placeholder="Пароль"></div>
                            </div>
                            <div class="form-group mb-3"><button type="submit" class="btn btn-primary d-block w-100">Войти</button></div>
                        </form>
                    </div>
                    <div class="login-response has-error"></div>
                </div>
            </div>
        </div>
    </div>
    <script th:href="@{/js/login-full-page-bs4.js}"></script>
    <script th:href="@{/js/DataTable---Fully-BSS-Editable.js}"></script>
    <script th:href="@{/js/login-full-page-bs4-1.js}"></script>
    <script th:href="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
</body>

</html>
